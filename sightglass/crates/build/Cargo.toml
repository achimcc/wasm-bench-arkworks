[package]
name = "sightglass-build"
version = "0.1.0"
description = "Tools for building and describing Wasm benchmark artifacts"
authors = ["Andrew Brown <andrew.brown@intel.com>"
]
edition = "2021"

[dependencies]
anyhow = "1.0"
blake3 = "0.3"
dirs = "3.0"
log = "0.4"
serde = { version = "1.0.118", features = ["derive"
] }
tar = "0.4"
thiserror = "1.0"
wasmparser = "0.86"
wasmprinter = "0.2.36"

[dev-dependencies]
pretty_env_logger = "0.4"
serde_json = "1.0.60"
